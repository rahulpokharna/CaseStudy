{% extends "calendarDesign.html" %}
{% block title %}Test{% endblock %}
{% block head %}
    <!-- CalendarChild Dont remove this line. needed for testing-->
    <!-- Full Calendar Imports -->
    <link rel="stylesheet" href="static/fullCalendar/fullcalendar.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="static/fullCalendar/lib/moment.min.js"></script>
    <script src="static/fullCalendar/lib/jquery.min.js"></script>
    <script src="static/fullCalendar/lib/jquery-ui.min.js"></script>
    <script src="static/fullCalendar/fullcalendar.min.js"></script>
    <script src="static/eventForms.js"></script>
    <style>
        a {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <script>
        function setUserId(){
            var userId =  {{  session['userId'] }}
            localStorage.userId = userId.valueOf()
        }

        function getUserID() {
            return {{ session['userId'] }}
        }
    </script>
    <script src="static/kianCalendar.js"></script>
{% endblock %}
{% block header %}
{%  include 'flasher.html' %}
   <style type="text/css">
        button {
            background-color: #41aff4;
            border: none;
            color: #F0F0F0;
            padding: 0.5em 0.5em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            cursor:pointer;
        }

        #buttonEventAdd {
            bottom: 2em;
            right: 2em;
            position: absolute;
            z-index: 2;
        }

        #inputForm {
            background-color: #FFFFFF;
            display: none;
            position: relative;
            z-index: 2;
        }

        #inputFormContent {
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50vh;
            left: 50vw;
            z-index: 2;
        }
    </style>
    
    <nav id="menu" style="padding: 1em; background-color: #2b1d4f; display: flex; justify-content: space-between;">
        <div id="navigation">
            <button id="prev" type="button" class="dateChange" onclick="$('#calendar').fullCalendar('prev');"><</button>
            <button id="today" type="button" class="dateChange" onclick="$('#calendar').fullCalendar('today');">Today</button>
            <button id="next" type="button" class="dateChange" onclick="$('#calendar').fullCalendar('next');">></button>
        </div>
        <div id="monthWeekDay">
            <a id="date" style="color: #FFFFFF; font-weight: bold;"></a>
            <button id="month" type="button" class="viewChange" onclick="$('#calendar').fullCalendar('changeView', 'month');">Month</button>
            <button id="week" type="button" class="viewChange" onclick="$('#calendar').fullCalendar('changeView', 'agendaWeek');">Week</button>
            <button id="day" type="button" class="viewChange" onclick="$('#calendar').fullCalendar('changeView', 'agendaDay');">Day</button>1
        </div>
        <div id="eventManipulation">
            <button id="addEvent" type="button" onclick="buttonEventNew()">Add Event</button>
        </div>
    </nav>
    <nav style="padding: 1em;">
    </nav>
{% endblock %}
