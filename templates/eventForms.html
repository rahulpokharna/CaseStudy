<div id="divFormEventNew">
	<form id="formEventNew" action="/calendar">
		<div class="inputText">
			<input type="text" placeholder="Event Title">
		</div>
		<div class="inputDateTime">
			{% include "dateTime.html" %}
		</div>
		<div class="inputDateTime">
			{% include "dateTime.html" %}
		</div>
		<div class="inputStudyType">
			<select>
				<option>none</option>
				<option>exam</option>
				<option>assignment</option>
				<option>quiz</option>
			</select>
		</div>
		<input type="submit" value="Submit">
		<a href="#" onclick="cancelNewEventForm()">CANCEL</a>
	</form>
</div>

	}

</style>
