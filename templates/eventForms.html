<script src="static/jquery.validate.js"></script>
<script src="static/eventForms.js"></script>

<div id="divFormEventNew">
	<form id="formEventNew" name="newEventForm" method="post" action="/request/events">
		<label></label>
		<input type="hidden" name="UserID" value={{  session['userId'] }}>
        <input type="text" name="Title" placeholder="Event Title" pattern="[a-zA-Z0-9]" required /><br>
		<input type="datetime-local" class="myCurrentDate" name="Start" required /><br>
		<input type="datetime-local" class="myCurrentDate" name="End" required /><br>
        <select name="StudyType" required>
			<option value="exam">Exam</option>
            <option value="quiz">Quiz</option>
            <option value="assignment">Assignment</option>
            <option value="other">Other</option>
		</select><br>
		<select name="ImportanceRanking">
			<option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
		<input type="submit" value="Submit">
		<a href="#" onclick="cancelNewEventForm()">CANCEL</a>
	</form>
</div>

<style>
	#divFormEventNew {
		display: none;
		background-color: #FFFFFF;
		z-index: 3;
	}

	#formEventNew {
		border-style: solid;
		border-color: #0000FF;
		position: absolute;
		background-color: #FFFFFF;
		right: 0px;
		z-index: 3;
	}
</style>

<div id="divFormEventEdit">
	<form id="formEventEdit" name="editEventForm" method="post" action="/request/events">
		<label></label>
		<input type="hidden" name="UserID" value={{  session['userId'] }}>
		<input type="hidden" id="eventToDelete" name="EventID">
        <input type="text" name="Title" placeholder="Event Title" pattern="[a-zA-Z0-9]"><br>
		<input type="datetime-local" name="Start"><br>
		<input type="datetime-local" name="End"><br>
        <select name="StudyType">
			<option value="exam">Exam</option>
            <option value="quiz">Quiz</option>
            <option value="assignment">Assignment</option>
            <option value="other">Other</option>
		</select><br>
		<select name="ImportanceRanking">
			<option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
		<input type="submit" value="Submit">
		<a href="#" onclick="hideEventEdit()">CANCEL</a>
        <button onclick="deleteEvent()">Delete</button>
		</div>
	</form>
</div>

<style>
	#divFormEventEdit {
		display: none;
	}

	#formEventEdit {
	}
</style>

</div>
