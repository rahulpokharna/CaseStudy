<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body style="margin: 0;">
	<div id="header">
        {% include 'header.html' %}
		{% block header %}
		{% endblock %}
	</div>
    <div id="content">
    	{% block content %}
    	{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
